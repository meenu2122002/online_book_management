<h3>Books list</h3>
<div
*ngIf="message"
class="alert"
[class.alert-success]="level=='success'"
[class.alert-danger]="level=='error'"

>
{{message}}
</div>
<hr>
<div class="d-flex justify-content-start gap-2 flex-wrap">
  <app-book-card
    *ngFor=" let book of bookResponse.content"
    [book]="book"
    (borrow)="borrowBook($event)"
  >
    {{book.title}}
  </app-book-card>


</div>
<div class="d-flex justify-content-center mt-3 ">
  <nav aria-label="Page navigation example">

    <ul class="pagination">
      <li class="page-item">
        <a
        class="page-link"
        href="javascript:void(0)"
        aria-label="First"
        (click)="goToTheFirstPage()"
        [class.disabled]="page==0"
        >
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToThePreviousPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page==0"
        >
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </li>

      <li
      class="page-item"
      *ngFor="let _ of [].constructor(this.bookResponse.totalPages);let pageIndex=index"
      >
        <a
          (click)="goToPage(pageIndex)"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Current"
          [class.active]="pageIndex==page"
        >
         {{pageIndex+1}}
        </a>
      </li>


      <li class="page-item">
        <a
          class="page-link"
          href="javascript:void(0)"
          aria-label="Next"
          (click)="goToTheNextPage()"
          [class.disabled]="isLastPage()"

        >
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToTheLastPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Last"
        >
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>

    </ul>

  </nav>
</div>
