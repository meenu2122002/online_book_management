<div class="p-2">
  <h2>Manage my book</h2>
  <hr>
  <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg">
    <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{msg}}</p>

  </div>
<div class="d-flex gap-2">
  <div class="col-3">

   <img class="rounded-1 " width="100%" height="100%" [src]="selectedPicture || 'https://source.unsplash.com/user/c_v_r/1900x800'"  alt="...">
  <div class="mt-2">
<input
class="form-control"
type="file"
id="formFile"
accept="image/*"
(change)="onFileSelection($event)"


>
  </div>
  </div>


  <div >

    <form class="row g-3">
      <div class="col-12">
        <label for="title" class="form-label">Title</label>
        <input [(ngModel)]="bookRequest.title" id="title" type= "text"
          class="form-control" placeholder="Book Title" name="title" >

      </div >
      <div class="col-6">
        <label for="authorName" class="form-label">Author Name</label>
        <input [(ngModel)]="bookRequest.authorName" id="authorName" name="authorName" type= "text"
               class="form-control" placeholder="Author Name">

      </div>
      <div class="col-6">
        <label for="isbn" class="form-label">ISBN</label>
        <input [(ngModel)]="bookRequest.isbn" id="isbn" type= "text"
               class="form-control" placeholder="ISBN" name="isbn">

      </div>

      <div class="col-12">
        <label for="synopsis" class="form-label">Synopsis</label>
        <textarea [(ngModel)]="bookRequest.synopsis" id="synopsis"
                  class="form-control" placeholder="Book Synopsis" rows="4" name="synopsis"></textarea>

      </div>
      <div class="col-12">

        <input [(ngModel)]="bookRequest.shareable" id="shareme"
                  class="form-check-input" type="checkbox"  name="shareme">
        <label for="shareme" class="form-check-label">Share me</label>

      </div>
   <div class="d-flex justify-content-end gap-2 col-12">
     <button
       type="submit" class="btn btn-outline-primary"
     (click)="saveBook()"
     >
       <i class="fas fa-save"></i>&nbsp;Save
     </button>
     <a routerLink="/books/my-books" class="btn btn-link text-danger">
       <i class="fas fa-times">&nbsp;Cancel</i>
     </a>
   </div>



    </form>
  </div>



</div>




</div>
