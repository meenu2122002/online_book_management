<div
  class="card border-2"
  style="width:20rem;"
[class.border-success]="book.shareable"
  [class.border-warning]="book.archived"
>


  <img [src]="bookCover" class="card-img-top" alt="..." height="200">

  <div class="card-body overflow-scroll">
    <h5 class="card-title fs-6 text-nowrap fw-bold mb-1">

      <i class="fa-solid fa-book"></i>&nbsp;{{book.title}}
    </h5>
    <h5 class="card-subtitle fs-6 text-secondary  mb-1">

      <i class="fa-solid fa-user-check"></i>&nbsp;{{book.authorName}}
    </h5>
    <h5 class="card-subtitle fs-6 text-secondary  mb-1">

      <i class="fas fa-code"></i>&nbsp;{{book.isbn}}
    </h5>
     <h5 class="card-subtitle fs-6 text-secondary ">

      <i class="fas fa-user"></i>&nbsp;{{book.owner}}
    </h5>
    <hr>
    <p class="card-text ">{{book.synopsis}}</p>
    <div class="card-footer d-flex gap-2 justify-content-between align-items-center">
      <div class="d-flex gap-2 ">
       <app-rating [rating]="book.rate || 0"></app-rating>
        <span class="fw-bold" *ngIf="book.rate ||0 >0" >
          {{book.rate}}
        </span>
      </div>

      <div class="d-flex gap-2" *ngIf="!manage">
        <i class="fas fa-circle-info text-primary" (click)="onShowDetails()"></i>
        <i class="fas fa-list-check text-primary" (click)="onBorrow()"></i>
        <i class="fas fa-heart text-danger" (click)="onAddToWaitingList()"></i>
      </div>

      <div class="d-flex gap-2" *ngIf="manage">
        <i class="fas fa-edit text-success" (click)="onEdit()"></i>
        <i class="fas fa-share-nodes text-primary" (click)="onShare()"></i>
        <i class="fas fa-archive text-danger" (click)="onArchive()"></i>
      </div>
    </div>

  </div>
</div>
